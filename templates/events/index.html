{% extends 'base.html' %}
{% block content %}
    <div class="input-group">
        <input type="search" class="form-control" id="search-box" placeholder="Enter your search here....">
        <div class="input-group-btn">
            <button type="button" id="search-btn" class="btn btn-default"></button>
        </div>
    </div>

    <div class = "list_of_events">
        {% for event in events %}
            {% include 'events/single_event.html' with event=event %}
        {% endfor %}
    </div>
{% endblock %}
