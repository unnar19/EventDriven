<div class="navigation">
  <nav class="navbar navbar-expand-lg navbar-expand">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img class="logo" src="/static/images/full_event_driven_logo.png" alt="EventDriven brand logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control input-search" id="search-box" placeholder="Search">
            </div>
          </form>
          <button type="submit" class="btn sub_btn" id="search-btn">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
          <a class="btn sub_btn filter_btn" data-bs-toggle="collapse" href="#filt" role="button" aria-expanded="false" aria-controls="filt">
            Filters
          </a>
          <div class="right-align_1">
            {% if user.is_authenticated %}
              <a class="btn sub_btn" href="{% url 'logout' %}">Logout</a>
              <a class="btn sub_btn" href="{% url 'profile' %}">Profile
                  
                  {% if user.image_url == None %}
                    <img src='https://www.business2community.com/wp-content/plugins/wp-user-avatars/wp-user-avatars/assets/images/mystery.jpg' class="profile_image" alt="">
                    {% else %}
                    <img src="{{ user.image_url }}" class="profile_image">
                    {% endif %}
                  </a>
            {% else %}
              <a class="btn sub_btn" href="{% url 'login' %}"> Login</a>
              <a class="btn sub_btn" href="{% url 'register' %}">Register</a>
            {% endif %}
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <div class="collapse" id="filt">
    <div class="card drop-container">
      <div class="h-center">
        <div class="nav-check">
          <h4>Categories:</h4> 
          <div class="list-of-categories">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="1" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">Concerts</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="2" id="flexCheckDefault2">
              <label class="form-check-label" for="flexCheckDefault2">Children</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="3" id="flexCheckDefault3">
              <label class="form-check-label" for="flexCheckDefault3">MLM</label>
            </div>
            <div class="form-check">
              <input class="form-check-input"  type="checkbox" name="4" id="flexCheckDefault4">
              <label class="form-check-label" for="flexCheckDefault4">Expo</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="5" id="flexCheckDefault5">
              <label class="form-check-label" for="flexCheckDefault5">Night-life</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="6" id="flexCheckDefault6">
              <label class="form-check-label" for="flexCheckDefault6">Misc.</label>
            </div>
          </div>
        </div>
          <button class="btn sub_btn" id="filter-btn">
              Apply
          </button>
      </div>
    </div>
  </div>
</div>
